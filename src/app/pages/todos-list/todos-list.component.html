<mat-form-field>
  <input matInput placeholder="Buscar tareas" [formControl]="searcher" type="text" autocomplete="off" spellcheck="false">
</mat-form-field>

<div class="mat-table mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef> Realizada </th>
        <td mat-cell *matCellDef="let element"> {{element.done ? 'REALIZADA' : 'PENDIENTE'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef> Menú </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="updateToDo(element.title)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removeToDoDialog(element.title)">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
